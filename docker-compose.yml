  public_web:
    image: public_web
    container_name: public_web
    build:
      context: .
      dockerfile: ./apps/public_web/Dockerfile
    args: 
      - HOSTNAME=${HOSTNAME:-localhost}
    environment:
      - NODE_ENV=production
      - HOSTNAME=${HOSTNAME:-localhost}
      - PORT=${PORT:-3001}
      - APPLICATION_NAME=${APPLICATION_NAME:-}
      - BASE_URL=${BASE_URL:-}
      - AUTH_URL=${AUTH_URL:-}
      - PROJECT_SERVICE_URL=${PROJECT_SERVICE_URL:-}
      - APP_NAME=${APP_NAME:-MVC}
      - PRIMARY_COLOR=${PRIMARY_COLOR:-0 100% 43%}
      - AUTH_TRUST_HOST=${AUTH_TRUST_HOST:-true}
      - AUTH_SECRET=${AUTH_SECRET:-}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-}
      - TEST_USERNAME=${TEST_USERNAME:-}
      - TEST_PASSWORD=${TEST_PASSWORD:-}
    labels: 
      - 'traefik.http.services.public_web.loadbalancer.server.port=3001'
